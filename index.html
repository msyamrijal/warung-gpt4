<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Program Persiapan IELTS & WHV â€” Daftar Lengkap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand"><img src="icons/academic.svg" alt="" class="brand-icon"> <strong>Program IELTS & WHV</strong></div>
      <div class="controls">
        <button id="langToggle" class="lang-btn" aria-label="Toggle language">EN</button>
      </div>
    </div>
    <div class="hero">
      <h1 data-i18n="title">Program Persiapan IELTS & WHV</h1>
      <p data-i18n="subtitle">Lengkap â€” Online / Offline / Hybrid. Pilih tab kategori untuk melihat detail program dan harga.</p>
    </div>
  </header>

  <main class="wrap">
    <nav class="tabs" role="tablist" aria-label="Kategori Program">
      <button class="tab-btn active" data-tab="all" role="tab" aria-selected="true" data-i18n="tab_all">Semua</button>
      <button class="tab-btn" data-tab="whv" role="tab" data-i18n="tab_whv">WHV</button>
      <button class="tab-btn" data-tab="akademis" role="tab" data-i18n="tab_akademis">Akademis</button>
      <button class="tab-btn" data-tab="fasttrack" role="tab" data-i18n="tab_fasttrack">Fast-Track</button>
      <button class="tab-btn" data-tab="intensif" role="tab" data-i18n="tab_intensif">Intensif</button>
      <button class="tab-btn" data-tab="simulation" role="tab" data-i18n="tab_simulation">Simulation Test</button>
      <button class="tab-btn" data-tab="online" role="tab" data-i18n="tab_online">Online</button>
      <button class="tab-btn" data-tab="offline" role="tab" data-i18n="tab_offline">Offline</button>
    </nav>

    <section class="grid" id="grid">
      <!-- Cards generated by script.js -->
    </section>

    <div class="cta" id="cta">
      <div class="left">
        <p data-i18n="cta_ready">Siap daftar / butuh info lebih lanjut?</p>
        <div class="muted" data-i18n="cta_contact">Hubungi CS kami untuk jadwal & paket</div>
      </div>
      <div class="right">
        <div class="phone">ðŸ“ž WA: <strong>+62 817-751-23999</strong></div>
        <a class="btn" id="waChat" href="https://wa.me/6281775123999" target="_blank" rel="noopener"><img src="icons/whatsapp.svg" alt="" class="icon-small"> Chat WA</a>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="modalClose" aria-label="Close">Ã—</button>
      <h3 id="modalTitle" data-i18n="form_title">Form Pendaftaran</h3>
      <form id="regForm">
        <label data-i18n="form_name">Nama</label>
        <input type="text" id="fieldName" name="name" required>
        <label data-i18n="form_program">Program</label>
        <input type="text" id="fieldProgram" name="program" readonly required>
        <label data-i18n="form_date">Tanggal pilihan</label>
        <input type="date" id="fieldDate" name="date" required>
        <label data-i18n="form_contact">Kontak (Email atau WA)</label>
        <input type="text" id="fieldContact" name="contact" required placeholder="email@example.com / 0812...">
        <div class="form-actions">
          <button type="button" class="btn secondary" id="submitEmail">Kirim via Email</button>
          <button type="submit" class="btn" id="submitWA">Kirim via WhatsApp</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
